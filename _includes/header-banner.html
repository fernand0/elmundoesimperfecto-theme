<!-- Header banner -->
<div class="header-banner">
  <div class="container">
    <h1 class="header-title">
      <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
      <span class="header-tagline">{{ site.tagline }}</span>
    </h1>
    {% if site.explanation %}
    <p class="header-explanation">{{ site.explanation }}</p>
    {% endif %}
  </div>
</div>
